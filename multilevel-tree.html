<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <title>Business Modules</title>
</head>
<style>
    body{
        font-family: 'Poppins', sans-serif;
    }
    li {
        padding: 0.3rem .1rem;
        cursor: pointer;
        
    }

    .child-list-ul {
        list-style-type: none;
    }

    .price {
        padding-left: 10px;
    }
    .heading-li{
        background-color: #14acac; 
        color: white;
    }
    .heading-li:hover{
        background-color: #14acac !important; 
    }

    .heading-li>p{
        padding: 10px 13px;
    }
    
    .bg-main{
        background-color: #50a5a571;
    }
    .border-main{
        border: 1px solid #008b8b;
    }
    /* 
    
    */

    input[type="checkbox"], input[type="radio"] {
  -webkit-appearance: none;
  appearance: none;
  background-color: #fff;
  margin-left: 10px;
  color: #333;
  width: 20px;
  height: 20px;
  border: 1px solid #333;
  transform: translateY(5px);
  cursor: pointer;
  padding: 3px;
}

input[type="checkbox"] {
  border-radius: 20px;
  
}



    .custom-input2::before {
  display: block;
  content: "";
  width: 12px;
  height: 12px;
  transition: 120ms transform ease-in-out;
  box-shadow: inset 14px 14px #333;
}

/* CUSTOM CHECKBOX */
input[type="checkbox"]::before {
  transform-origin: bottom left;
  clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
  transform: scale(0);
}

input[type="checkbox"]:checked::before {
  transform: scale(1);
}

/* CHECKBOX 2 - Black BG & White check mark */
input[type="checkbox"].custom-input2:checked {
  background-color: #fcffff;
}

input[type="checkbox"].custom-input2::before {
  box-shadow: inset 14px 14px #158f44;
}

 
</style>

<body >
<div class="container my-4" >


    <div class="row mt-3 ">
        <div class="col-lg-10  m-auto p-4">
            <div class="panel panel-default">
                <div class="panel-heading pb-4">
                    Select
                    <code>Modules</code>
                </div>
                <div class="panel-body border-main">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" id="myForm">
                                <div class="heading-li">

                                    <p class="m-0">Lists of Products</p>
                                </div>
                                <ul class="list-group" data-bs-toggle="collapse">
                                
                                    <li class="list-group-item ">
                                        <input type="checkbox" class="custom-input2" name="Dashboard" id="Dashboard">
                                        <label for="Dashboard">Dashboard <span class="prices">300</span>rs</label>
                                    </li>
                                    <li class="list-group-item ">
                                        <input type="checkbox" class="custom-input2" name="mprofile" id="mprofile">
                                        <label for="mprofile">My Profile <span class="price">3000</span>rs</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input type="checkbox" class="custom-input2" name="msetup" id="msetup">
                                        <label for="msetup" data-bs-toggle="collapse" href="#masterSetup">Master Setup
                                            <i class="ri-arrow-right-s-line"></i></label>
                                        <ul class="child-list-ul collapse" id="masterSetup">
                                            <li class="child-li">
                                                <input type="checkbox"  class="custom-input2" name="organization" id="organization">
                                                <label for="organization">Organization <span class="price">500</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" class="custom-input2" name="pdf_a" id="pdf_a">
                                                <label for="pdf_a">PDF Alignment <span class="price">200</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" class="custom-input2" name="financial_year" id="financial_year">
                                                <label for="financial_year"> Financial Year <span class="price">100</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" class="custom-input2" name="local_master" id="local_master">
                                                <label for="local_master"> Local Master <i class="ri-arrow-right-s-line"></i> </label>
                                                <ul class="sub-child-list-ul">
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" class="custom-input2" name="country" id="country">
                                                        <label for="country">Country <span class="price">50</span>rs</label>
                                                    </li>
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" class="custom-input2" name="state" id="state">
                                                        <label for="state">State <span class="price">30</span>rs</label>
                                                    </li>
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" class="custom-input2" name="district" id="district">
                                                        <label for="district"> District <span class="price">20</span>rs</label>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- Add similar data-bs-toggle and href attributes for other collapsible parent lists -->
                                    <li class="list-group-item">
                                        <input type="checkbox" class="custom-input2" name="member" id="member">
                                        <label for="member" data-bs-toggle="collapse" href="#manageMember"> Manage
                                            Member <i class="ri-arrow-right-s-line"></i> </label>
                                        <ul class="child-list-ul collapse" id="manageMember">
                                            <li class="child-li">
                                                <input type="checkbox" class="custom-input2" name="manage-member" id="manage-member">
                                                <label for="manage-member"> Manage Member <span class="price">100</span>rs</label>
                                                <ul class="sub-child-list-ul">
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" class="custom-input2" name="add-member" id="add-member">
                                                        <label for="add-member"> Add Member <span class="price">50</span>rs</label>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="list-group-item">
                                        <input type="checkbox" class="custom-input2" name="my-transaction" id="my-transaction">
                                        <label for="my-transaction"> My Transaction <span class="price">100</span>rs</label>
                                    </li>
                                </ul>
                                <div class="form-control border border-0 text-center mt-4">
                                    <div id="totalPrice">Total Price: 0rs</div>
                                </div>
                                <div class="button-container d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn m-1 my-3 text-white" id="submitButton"
                                        style="background-color: #008b8b;">Submit</button>
                                    <button type="reset" class="btn m-1 my-3 text-white"
                                        style="background-color: #008b8b;">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        document.getElementById('myForm').addEventListener('click', function (event) {
            if (event.target.tagName === 'INPUT' && event.target.type === 'checkbox') {
                const checkbox = event.target;
                const childCheckboxes = checkbox.closest('li').querySelectorAll('.child-list-ul input[type="checkbox"]');
                childCheckboxes.forEach((childCheckbox) => {
                    childCheckbox.checked = checkbox.checked;
                });
            }
            updateTotalPrice();
        });

        document.getElementById('myForm').addEventListener('click', function (event) {
            if (event.target.tagName === 'LABEL') {
                event.preventDefault();
                const label = event.target;
                const parentCheckbox = label.previousElementSibling;
                if (parentCheckbox && parentCheckbox.type === 'checkbox') {
                    const targetId = label.getAttribute('for');
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.classList.toggle('show');
                    }
                }
            }
        });

        function updateTotalPrice() {
            const totalPriceElement = document.getElementById('totalPrice');
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let totalPrice = 0;

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    const priceSpan = checkbox.nextElementSibling.querySelector('.price');
                    if (priceSpan) {
                        totalPrice += parseInt(priceSpan.innerText, 10);
                    }
                }
            });

            totalPriceElement.innerText = 'Total Price: ' + totalPrice + 'rs';
        }
     
    </script>
</body>

</html>
