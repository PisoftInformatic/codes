<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <title>Business Modules</title>
</head>
<style>
    li {
        padding: 0.2rem 0.1rem;
        cursor: pointer;
    }

    .child-list-ul {
        list-style-type: none;
    }

    .price {
        padding-left: 10px;
    }
</style>

<body>

    <div class="row m-4 p-4">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading pb-4">
                    Select
                    <code>Module</code>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" id="myForm">
                                <ul class="list-group" data-bs-toggle="collapse">
                                    <li class="list-group-item">
                                        <input type="checkbox" name="Dashboard" id="Dashboard">
                                        <label for="Dashboard">Dashboard <span class="price">300</span>rs</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input type="checkbox" name="mprofile" id="mprofile">
                                        <label for="mprofile">My Profile <span class="price">3000</span>rs</label>
                                    </li>
                                    <li class="list-group-item">
                                        <input type="checkbox" name="msetup" id="msetup">
                                        <label for="msetup" data-bs-toggle="collapse" href="#masterSetup">Master Setup <i class="ri-arrow-right-s-line"></i></label>
                                        <ul class="child-list-ul collapse" id="masterSetup">
                                            <li class="child-li">
                                                <input type="checkbox" name="organization" id="organization">
                                                <label for="organization">Organization <span class="price">500</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" name="pdf_a" id="pdf_a">
                                                <label for="pdf_a">PDF Alignment <span class="price">200</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" name="financial_year" id="financial_year">
                                                <label for="financial_year"> Financial Year <span class="price">100</span>rs</label>
                                            </li>
                                            <li class="child-li">
                                                <input type="checkbox" name="local_master" id="local_master">
                                                <label for="local_master"> Local Master <i class="ri-arrow-right-s-line"></i> </label>
                                                <ul class="sub-child-list-ul">
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" name="country" id="country">
                                                        <label for="country">Country <span class="price">50</span>rs</label>
                                                    </li>
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" name="state" id="state">
                                                        <label for="state">State <span class="price">30</span>rs</label>
                                                    </li>
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" name="district" id="district">
                                                        <label for="district"> District <span class="price">20</span>rs</label>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- Add similar data-bs-toggle and href attributes for other collapsible parent lists -->
                                    <li class="list-group-item">
                                        <input type="checkbox" name="member" id="member">
                                        <label for="member" data-bs-toggle="collapse" href="#manageMember"> Manage Member <i class="ri-arrow-right-s-line"></i> </label>
                                        <ul class="child-list-ul collapse" id="manageMember">
                                            <li class="child-li">
                                                <input type="checkbox" name="manage-member" id="manage-member">
                                                <label for="manage-member"> Manage Member <span class="price">100</span>rs</label>
                                                <ul class="sub-child-list-ul">
                                                    <li class="sub-child-li">
                                                        <input type="checkbox" name="add-member" id="add-member">
                                                        <label for="add-member"> Add Member <span class="price">50</span>rs</label>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="list-group-item">
                                        <input type="checkbox" name="my-transaction" id="my-transaction">
                                        <label for="my-transaction"> My Transaction <span class="price">100</span>rs</label>
                                    </li>
                                </ul>
                                <div class="form-control text-center mt-4   ">

                                    <div id="totalPrice">Total Price: 0rs</div>
                                </div>
                                <div class="button-container d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn  m-1 my-3 text-white" id="submitButton" style="background-color: #008b8b;">Submit</button>
                                    <button type="reset" class="btn  m-1 my-3 text-white"  style="background-color: #008b8b;">Reset</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            document.getElementById('myForm').addEventListener('click', function (event) {
                if (event.target.tagName === 'INPUT' && event.target.type === 'checkbox') {
                    // If the click is on the checkbox, check/uncheck its child checkboxes
                    const checkbox = event.target;
                    const childCheckboxes = checkbox.closest('li').querySelectorAll('.child-list-ul input[type="checkbox"]');
                    childCheckboxes.forEach((childCheckbox) => {
                        childCheckbox.checked = checkbox.checked;
                    });
                }
                // Update total price for all checkboxes
                updateTotalPrice();
            });
        
            document.getElementById('myForm').addEventListener('click', function (event) {
                if (event.target.tagName === 'LABEL') {
                    // If the click is on the label, prevent the default behavior (checking the checkbox)
                    event.preventDefault();
                    
                    // Handle collapse/expand functionality
                    const label = event.target;
                    const parentCheckbox = label.previousElementSibling;
                    
                    if (parentCheckbox && parentCheckbox.type === 'checkbox') {
                        // If there is a parent checkbox, toggle the collapse/expand state
                        const targetId = label.getAttribute('for');
                        const target = document.getElementById(targetId);
        
                        if (target) {
                            target.classList.toggle('show');
                        }
                    }
                }
            });
        
            function updateTotalPrice() {
                const totalPriceElement = document.getElementById('totalPrice');
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                let totalPrice = 0;
        
                checkboxes.forEach((checkbox) => {
                    if (checkbox.checked) {
                        const priceSpan = checkbox.nextElementSibling.querySelector('.price');
                        if (priceSpan) {
                            totalPrice += parseInt(priceSpan.innerText, 10);
                        }
                    }
                });
        
                totalPriceElement.innerText = 'Total Price: ' + totalPrice + 'rs';
            }
        </script>
